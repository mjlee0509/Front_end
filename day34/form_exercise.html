<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>
<body>

    <body>
        <div id="save_confirm">
            <label for="id"><b>아이디</b></label><br>
            <input type="text" id="id" name="id" placeholder="@naver.com"/><br>

            <label for="password"><b>비밀번호</b></label><br>
            <input type="password" id="password" name="member_password"/><br>

            <label for="password_confirm"><b>비밀번호 확인</b></label><br>
            <input type="password" id="password_confirm" name="member_password"/><br>

            <label for="name">이름</label><br>
            <input type="text" id="name" name="name"/><br>

            <label for="birth_year">생년월일</label><br>
            <input type="birth_year" id="year" placeholder="년(4자)" /><br>
            <select name="birth_month" id="" class="form-select-sm">
                <option value="  ">월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="birth_day" id="day" placeholder="일" />

            <br>
            <label for="gender">성별</label><br>
            <select name="gender" id="gender" class="form-select-sm">
                <option value=" ">성별</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
                <option value="none">선택안함</option>
            </select><br>

            <!-- <br><b>휴대전화</b> -->
            <label for="tel">휴대전화</label><br>
            <select name="country" id="" class="form-select-sm">
                <option value="82">대한민국 +82</option>
                <option value="81">일본 +81</option>
                <option value="86">중국 +86</option>
            </select>
            <br><input type="tel" id="tel" placeholder="전화번호 입력" />
            <!--onclic 속성 : 속성을 적용한 요소에 click이라는 이벤트가 발생하면
                실행할 javascript 함수 또는 문법을 지정함-->
            <!--버튼을 누르면 hello()라는 함수 호출; 이 함수는 javascript에서 정의-->
            <input type="button" value="인증번호 받기" onclick="hello()">
            <br><input type="tel_check" id="tel_check" placeholder="인증번호 입력" /><br>
            <input type="submit" value="가입하기">
        </div>
    </body>
    <script>
        // function hello() {

        // }

        const hello = () => {
            console.log("콘솔에 보여집니다")
            alert("alert로 보여집니다")
        }
    </script>
</html>
