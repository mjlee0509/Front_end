<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  p.class1 = p태그 중에서 class1이 적용된 요소
            
            */            
        p.class1 {
            background-color: orange;
        }

    </style>
</head>
<body>
    <h2 class="class1">h2태그 요소</h2>
    <p>p태그 요소</p>
    <div>
        <p class="class1">div 안에 있는 p태그 1</p>
        <p class="class2">div 안에 있는 p태그 2</p>
        <section class="class1 class2">
            <p>div 안의 section 안의 p태그</p>
        </section>
    </div>
    <p>body 안에 있는 p태그 1</p>
    <p>body 안에 있는 p태그 2</p>
    <main class="class2">
        <p>main 안에 있는 p태그</p>
    </main>
    <p>main 다음에 오는 p태그1</p>
    <p class="class1 class2">main 다음에 오는 p태그2</p>
</body>
</html>
