<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: cadetblue;
        }

        /* a:hover --> 마우스 올렸을때 색깔 바뀜 (가상선택자, pseudo selector)*/
        a:hover {
            color: rgb(0, 0, 0);
            background-color: aliceblue;
        }
        div:hover {
            background-color: bisque;
            color: coral;
        }
        div p {
            display: none;  /* display: none; 안보여줄거임 */
        }
        div:hover p {
            display: block; /* div에 마우스를 올리면 해당 자손에 대해 적용*/
        }
    </style>
</head>
<body>
    <a href="#">링크부분</a>    <!-- href="#" 링크만 만들고 어디론가 연결되진 않음-->
    <div>
        div입니다
        <p>안녕하세요</p>
    </div>

</body>
</html>
