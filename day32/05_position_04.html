<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }
        body {
            height: 3000px;
        }
        div {
            width: 100px;
            height: 100px;
            text-align: center;
        }
        #container1 {
            border : 5px solid red;
        }
        #container2 {
            border : 5px solid green;
            position: sticky;
            top: 0;
        }
        #container3 {
            border : 5px solid blue;
            /* position: sticky;
            top: 0; */
        }
    </style>
</head>
<body>
    <div id="container1">
        container1
    </div>
    <div id="container2">
        container2
    </div>
    <div id="container3">
        container3
    </div>
</body>
</html>
