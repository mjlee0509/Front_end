<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td, th {
            border: 1px solid rgb(222, 222, 222);
            border-collapse: collapse;
            padding : 10px;
        }
        td {
            text-align: center;
        }

        tr.class1:hover {
            background-color: rgb(195, 255, 0);
        }
        tr.class2:hover {
            background-color: rgb(255, 81, 0);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>특성</th>
            </tr>
        </thead>
        <tbody>
            <tr class="class1">
                <td>1</td>
                <td>피카츄</td>
                <td>전기</td>
            </tr>
            <tr class="class2">
                <td>2</td>
                <td>파이리</td>
                <td>불</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
