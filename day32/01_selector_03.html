<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div, p = div, p 모두 적용
           div p = div 안에 소속된 모든 p태그 (자손선택자, descendent selector) 
           div > p = div '바로' 안에 소속된 모든 p태그(자식선택자, child selector) 
           div + p = div 바로 '다음'에 오는 p태그(인접형제선택자, adjacent sibling selector) 
           div ~ p = div 다음에 오는 모든 p태그 (형제선택자, sibling selector)
           */
            
        div ~ p {
            background-color: orange;
        }

    </style>
</head>
<body>
    <h2>h2태그 요소</h2>
    <p>p태그 요소</p>
    <div>
        <p>div 안에 있는 p태그 1</p>
        <p>div 안에 있는 p태그 2</p>
        <section>
            <p>div 안의 section 안의 p태그</p>
        </section>
    </div>
    <p>body 안에 있는 p태그 1 </p>
    <p>body 안에 있는 p태그 2</p>
    <main>
        <p>main 안에 있는 p태그</p>
    </main>
    <p>main 다음에 오는 p태그1</p>
    <p>main 다음에 오는 p태그2</p>
</body>
</html>
