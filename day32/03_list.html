<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: circle;
        }
        ol {
            list-style: square;
        }
    </style>
</head>
<body>
    <ul>
        <li>피카츄</li>
        <li>파이리</li>
        <li>꼬부기</li>
    </ul>
    <ol>
        <li>캐터피</li>
        <li>버터풀</li>
        <li>야도란</li>
    </ol>
</body>
</html>
