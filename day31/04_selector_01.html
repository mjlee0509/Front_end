<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* div 요소에 배경색을 넣어보자 */
        div {
            background-color: silver;
            color: fuchsia;
        }

        /* h2 요소에 글자색을 넣어보자*/
        h2 {
            color: cornsilk;
        }
    </style>
</head>
<body>
    <div>
        div태그
    </div>
    <p>
        p태그
    </p>
    <div>
        두번째 div태그
    </div>
    <h2>
        h2태그
    </h2>
</body>
</html>
