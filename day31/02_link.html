<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.google.com">구글로 보내줘!</a>
    <a href="http://www.google.com" target="_blank">구글로 보내줘!</a>

    <!-- 이미지 출력 : img-->
    <!-- src는 출력할 이미지 경로; alt는 이미지가 안보일 경우 대체 메세지-->
    <!-- 상대경로 : 현재 경로(이미지를 출력하고 싶은 파일)을 기준으로 이미지 위치를 찾아가는 것-->
    <img src="../images/구글이미지.jpg" alt="">
    <!-- VSCode 꿀팁-빠른복붙 : Shift + alt + 아래-->
    <img src="../images/구글이미지.jpg" 
        width="100" height="50" alt="">
    <img src="../images/구글이미.jpg" alt="너 파일이름 잘못 입력함ㅋㅋ">

    <a href="http://www.google.com" target="_blank"><img src="../images/구글이미지.jpg" alt=""></a>

</body>
</html>
